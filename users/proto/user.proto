syntax = "proto3";
package pb;

option go_package = "./pb";

message User {
    int32 id = 1;
    string name = 2;
    string email = 3;
}

message CreateUserRequest {
    string name = 1;
    string email = 2; 
}

message GetUserRequest {
    int32 id = 1;
}
service UserService {
    rpc CreateUser(CreateUserRequest) returns (User);
    rpc GetUserById(GetUserRequest) returns (User);
}